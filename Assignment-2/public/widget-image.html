<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link rel="stylesheet" href="css/widget-image.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <div class="col-sm-12">
                <div class="row">
                    <p class="navbar-text pull-left">
                        <span id="glyphi-back" class="glyphicon glyphicon-chevron-left"></span>
                    </p>
                    <a class="navbar-brand" href="#">Widget Edit</a>

                    <p class="navbar-text pull-right">
                        <span id="glyphi-head" class="glyphicon glyphicon-ok"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="widget-edit-container">
    <form>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="row">
                    <label for="widgetName">Name</label>
                    <input type="text" id="widgetName" class="form-control" placeholder="Widget Name"><br>
                    <label for="widgetText">Text</label>
                    <input type="text" id="widgetText" class="form-control" placeholder="Widget Text"><br>
                    <label for="widgetURL">URL</label>
                    <input type="text" id="widgetURL" class="form-control" placeholder="http://youtube.com"><br>
                    <label for="width">Width</label>
                    <input type="text" id="width" class="form-control" placeholder="100%"><br>
                    <label for="widgetUpload">Upload</label>
                    <input type="file" id="widgetUpload"><br>
                    <a href="#" class="btn btn-primary btn-block">Upload Image</a>
                    <a href="#" class="btn btn-danger btn-block">Delete</a>
                </div>
            </div>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <div class="col-sm-12">
                <div class="row">
                    <p id="navbar-text-footer" class="navbar-text pull-right">
                        <span id="glyphi-foot" class="glyphicon glyphicon-user"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
