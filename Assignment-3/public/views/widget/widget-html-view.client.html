
<div class="widget-edit-container">
    <form>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="row">
                    <label for="widgetText">Text</label>
                    <input ng-model="model.widget.text" type="text" id="widgetText" class="form-control" ><br>
                    <a ng-click="model.deleteWidget(model.widget._id)"
                       class="btn btn-danger btn-block">Delete</a>
                </div>
            </div>
        </div>
    </form>
</div>
