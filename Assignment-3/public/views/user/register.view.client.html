<form>
    <div class="container">
        <h1>Register</h1>
        <div ng-show="model.loginError" class="alert alert-danger" role="alert">{{model.registerError}}</div>

        <input type="text" id="model.user.username" class="form-control" placeholder="username"><br>
        <input type="password" id="model.user.password" class="form-control" placeholder="password"><br>
        <input type="password" id="model.verifyPassword" class="form-control" placeholder="verify password"><br>
        <a ng-click="model.register(model.user)" class="btn btn-primary btn-block">Register</a>
        <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
    </div>
</form>
