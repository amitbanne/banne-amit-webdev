<form>
    <div class="container">
        <h1>Register</h1>
        <div ng-show="model.registerError" class="alert alert-danger" role="alert">{{model.registerError}}</div>

        <input type="text" ng-model="model.user.username" class="form-control" placeholder="username"><br>
        <input type="password" ng-model="model.user.password" class="form-control" placeholder="password"><br>
        <input type="password" ng-model="model.verifyPwd" class="form-control" placeholder="verify password"><br>
        <a ng-click="model.register(model.user,model.verifyPwd)" class="btn btn-primary btn-block">Register</a>
        <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
    </div>
</form>
