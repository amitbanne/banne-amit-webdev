<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Website Edit</title>
    <link rel="stylesheet" href="../css/website-edit.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-sm-3 hidden-xs" id="max-nav-header">
            <div class="row">
                <p id="glyphi-back" class="navbar-text">
                    <a href="#/user/{{model.userId}}/website/" class="glyphicon glyphicon-chevron-left glyphi"></a>
                </p>
                <a id="website-list" class="navbar-brand" href="#">Websites</a>
                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}/website/new" class="glyphicon glyphicon-plus glyphi"></a>
                </p>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <span class="navbar-text pull-left hidden-lg hidden-md hidden-sm" href="website-list.html">
                    <a href="#/user/{{model.userId}}/website/" class="glyphicon glyphicon-chevron-left glyphi"></a>
                </span>
                <div class="nav-new-website">
                    <a id="website-new" class="navbar-brand" href="#">Edit Website</a>
                    <p class="navbar-text pull-right">
                        <a href ng-click="model.updateWebsite(model.userId, model.websiteId, model.website)"
                           class="glyphicon glyphicon-ok glyphi"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</nav>
<div class="website-container">
    <div class="col-sm-3 hidden-xs">
        <div ng-repeat="website in model.websites" class="list-group">
            <a class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                <p class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="glyphicon glyphicon-cog glyphi-1 gly"></a>
                </p>
            </a>
        </div>
    </div>

    <div class="col-sm-9" id="edit-website-container">
            <form>
                <div class="form-group">
                    <label for="websiteName">Website Name</label>
                    <input ng-model="model.website.name" type="text" id="websiteName" class="form-control"><br>
                    <label for="websiteDescription">Description</label>
                    <textarea ng-model="model.website.description" id="websiteDescription" class="form-control" rows="5"></textarea><br>
                    <a ng-click="model.deleteWebsite(model.userId, model.websiteId)" class="btn btn-danger btn-block">Delete</a>
                </div>
            </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-right">
                <a href="../views/user/profile.view.client.html" class="glyphicon glyphicon-user glyphi"></a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
